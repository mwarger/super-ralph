[engine]
timeout_minutes = 30
inactivity_timeout_seconds = 180
iteration_delay_ms = 2000
strategy = "retry"
max_retries = 3

[opencode]
url = "http://localhost:4096"

[models]
default = "anthropic/claude-sonnet-4-6"

[cli]
# Absolute path to the super-ralph CLI entry point (set by super-ralph init)
path = ""

[models.areas]
# Map semantic area labels to models
# frontend-design = "google/gemini-2.5-pro"
# frontend-ui = "anthropic/claude-sonnet-4-6"
# backend = "anthropic/claude-sonnet-4-6"
# review = "anthropic/claude-sonnet-4-6"

[reverse]
output_dir = "docs/specs"

[decompose]
include_review = true
include_bugscan = true
include_audit = true
